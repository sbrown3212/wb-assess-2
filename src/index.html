<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form action="">
      <div>
        <label for="char-name">Character Name:</label>
        <input class="white-bg" type="text" name="charName" id="char-name">
      </div>

      <div>
        <label for="jedi">Jedi</label>
        <!-- <input type="radio" name="jedi" id="jedi"> -->
         <input type="radio" value="jedi">

        <label for="sith">Sith</label>
        <!-- <input type="radio" name="sith" id="sith"> -->
        <input type="radio" value="sith">
      </div>

      <div>
        <label for="lightsaber">Lightsaber color:</label>
        <select class="white-bg" name="lightsaber" id="lightsaber">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
        </select>
      </div>

      <div>
        <input class="white-bg" type="submit" value="Submit">
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Planet</th>
          <th>Environment</th>
          <th>Population</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>

        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>

        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>

        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
